<body>      
  <h1 id = "headerone">What's the Weather?</h1>

    <div >

      </div>
      <p>To convert, input Temperature and then choose Faranheit or Celcius:</p>

      <br>

      <br>
      <form>
    What standard would you like to use?<br>

  <input type="submit" value="Submit" onclick= "radiotempcheck()">
